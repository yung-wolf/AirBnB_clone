<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8">
		<title>AirBnB Clone</title>
		<link rel="stylesheet" href="styles/3-header.css">
		<link rel="stylesheet" href="styles/3-footer.css">
		<link rel="stylesheet" href="styles/4-common.css">
		<link rel="stylesheet" href="styles/6-filters.css">
		<link rel="stylesheet" href="styles/7-places.css">		
		<link rel="icon" href="images/icon.png">
		<link rel="logo" href="images/logo.png">
	</head>

	<body>

		<header></header>

		<div class="container">

			<!--First Section inside Container-->
			<section class="filters">
				<div class="locations">
					<h3>States</h3>
					<h4>New York</h4>

					<ul class="popover">

						<li>
							<h2>New York:</h2>
							<ul class="cities">
								<li>New York City</li>
								<li>Brooklyn</li>
							</ul>
						</li>

						<li>
							<h2>California</h2>
							<ul class="cities">
								<li>Los Angeles</li>
								<li>San Francisco</li>
							</ul>
						</li>

						<li>
							<h2>Texas</h2>
							<ul class="cities">
								<li>Houston</li>
								<li>Dallas</li>
								<li>San Antonio</li>
							</ul>
						</li>

					</ul>

				</div>

				<div class="amenities">
					<h3>Amenities</h3>
					<h4>Pub</h4>

					<ul class="popover">
						<li>Swimming Pool</li>
						<li>Theatre</li>
						<li>Spa</li>
					</ul>

				</div>

				<button>Search</button>
			</section>

			<!--2nd Section inside Container-->
			<section class="places">

				<h1>Places</h1>

				<!-- contains multiple “Places” as listing (horizontal or vertical) describe by:-->
				<article>
					<h2>Paris</h2>
				</article>

				<article>
					<h2>Accra</h2>
				</article>

			</section>

		</div>

		<footer><p>Best School</p></footer>

	</body>

</html>
